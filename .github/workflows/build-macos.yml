name: Build macOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pyinstaller webdriver-manager python-dotenv selenium pandas openpyxl

      - name: Build macOS binary
        run: |
          pyinstaller --clean --onefile \
            --name SalesNavScraperMac \
            --icon assets/scraper.icns \
            src/salesnav_scraper.py

      - name: Package bundle
        run: |
          rm -rf bundle
          mkdir bundle
          cp dist/SalesNavScraperMac bundle/
          cp cred.env                 bundle/
          cp data/links.xlsx          bundle/
          zip -r SalesNavScraper-macos.zip bundle

      - name: Upload macOS bundle
        uses: actions/upload-artifact@v4
        with:
          name: salesnavscraper-macos
          path: SalesNavScraper-macos.zip
